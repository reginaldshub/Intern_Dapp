
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My First App</span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="login1">
  <div class="login">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="proliform" (submit)="onSubmit()">
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Email">
            <mat-error>enter valid email</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="password">
            <mat-error>enter valid password</mat-error>
          </mat-form-field>
          <button id="sign" mat-raised-button type="submit" color="primary" [disabled]="proliform.invalid">sign in</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <strong id="notreg">If not registered <span id="red">*</span></strong>
        <button id="register" [routerLink]="['/register']" mat-button type="submit" color="primary"><strong>Register</strong></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
