<mat-toolbar color="primary">
    <div class="mob-container" fxShow.lt-md="true" fxShow.gt-sm="false">
        <button  mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>
                menu
            </mat-icon>
        </button>
        <button class="back-btn" mat-raised-button [routerLink]="['/requester']">
            Back
        </button>

    </div>
    <!-- <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items" fxHide.lt-sm> -->
    <div class="container" fxShow.lt-md="false" fxShow.gt-sm="true">
        <div><a routerLink='/requester/account'>Account</a></div>
        <div><a routerLink='/requester/search'>Search</a></div>
        <div><a routerLink='/requester/requests'>Requests</a></div>
        <div><a routerLink='/requester/reqpermission'>Certificates</a></div>
        <div><a routerLink='/requester/profile'>Profile</a></div>
        <div><a routerLink='/login' (click)="service.logoutUser()">Logout</a></div>
        <div>
            <mat-icon>account_circle</mat-icon>{{username}}
        </div>
       
        <!-- </ul> -->
    </div>
</mat-toolbar>
