<mat-toolbar color="primary">
    <button mat-button class="profile" (click)="profile()">Profile</button>
    <button mat-button color="warn" [routerLink]="['/account']">Account</button>
    <button mat-button class="profile" (click)="profile()">Profile</button>
    <button class="logout" mat-button [routerLink]="['/login']" (click)="authService.logoutUser()">Logout</button>
</mat-toolbar>
<br/>
<div class = "search-bar">
    <form class="Profile-form" [formGroup]='searchForm' (submit)="search()">
        <mat-form-field>
          <input matInput placeholder="Search" formControlName="search">
          <mat-error>Enter valid name</mat-error>
        </mat-form-field>

        <span class="search-button">
          <button mat-raised-button type="submit" [disabled]="searchForm.invalid" color="primary">Search</button>
        </span>
        </form>
</div>
