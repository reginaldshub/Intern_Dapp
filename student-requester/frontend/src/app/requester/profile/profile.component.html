<mat-toolbar>Profile</mat-toolbar>
<div class="container" >
<mat-card class="Profile-card">
  <form class="Profile-form" [formGroup]='profileForm' (submit)="setProfile()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>Enter name</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address">
      <mat-error>Enter <address></address></mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="City" formControlName="city">
      <mat-error>Enter city</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="State" formControlName="state">
      <mat-error>Enter state</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Pincode" formControlName="pincode">
      <mat-error>Enter pincode</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Url" formControlName="url">
      <mat-error>Enter url</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error>
        enter valid email
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Country" formControlName="country">
      <mat-error>Enter country</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="phone">
      <mat-error>
        invalid phone
      </mat-error>
    </mat-form-field>
    <br />


    <div class="wrapper">
      <button class="submit-button" mat-raised-button type="submit" [disabled]="profileForm.invalid" color="primary">Register</button>
    </div>
  </form>
</mat-card>
</div>
