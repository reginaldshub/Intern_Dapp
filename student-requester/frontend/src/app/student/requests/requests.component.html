<div class="granted-list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Created_time">
            <th mat-header-cell *matHeaderCellDef> Created Time </th>
            <td mat-cell *matCellDef="let element">
                {{element.created_Time}}
            </td>
        </ng-container>

        <ng-container class="status" matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <!-- <button *ngIf="element.status == 'granted'" (click) = "sendData(element.name)" mat-button matTooltip="click" aria-label="Button that displays a tooltip when focused or hovered over" #name>view</button> -->
                {{element.status}}
            </td>
        </ng-container>
        <ng-container class="status" matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef> accept</th>
            <td mat-cell *matCellDef="let element">
           <button color="warn" (click) = "grant(element.requesterID)" mat-button>Grant</button>
            </td>
        </ng-container>
        <ng-container class="status" matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef> reject </th>
            <td mat-cell *matCellDef="let element">
                <button color="warn" (click) = "grant(element.requesterID)" mat-button>Deny</button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
