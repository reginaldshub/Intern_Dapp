<button mat-button color="warn" [routerLink]="['/student/puc']">PUC</button>
<button mat-button color="warn" [routerLink]="['/student/add10th']">SSLC</button>
<button mat-button color="warn" [routerLink]="['/student/degree']">DEGREE</button>
<div class="container">
  <mat-card>
    <form [formGroup]="degree">
      <h2>Fill SSLC Details:</h2>
      <mat-form-field>
        <input matInput placeholder="Student Id" formControlName="studentid">
        <mat-error>Enter name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Education Category" formControlName="ecategory">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Start Year" formControlName="Startyear">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="End Year" formControlName="Endyear">
      </mat-form-field>
      <br />
      <mat-form-field>
          <input matInput placeholder="Branch Name" formControlName="Branchname">
        </mat-form-field>
        <br>
      <button mat-raised-button color="primary" (click)="Add()">AddSubject</button>
      <div class="wrapper">
        <div formArrayName="addsubjects">
          <div *ngFor="let group of subjectArray.controls; let i= index;" [formGroupName]="i">
            <mat-form-field>
              <input matInput placeholder="Subject Name" formControlName="subjectname">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Subject Marks" formControlName="subjectmarks">
            </mat-form-field>

            <button class="remove-btn" mat-raised-button color="primary" (click)="Remove(i)">Remove</button>
          </div>
        </div>
      </div>
      <button class="submit-button" mat-raised-button (click)="submit()" [disabled]="degree.invalid" color="primary">Save</button>
    </form>
  </mat-card>
</div>
